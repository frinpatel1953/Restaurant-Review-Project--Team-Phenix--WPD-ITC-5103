<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Login</h2>
            </div>
            <form action="#" method="POST">
                <div class="input-group">
                    <div class="country-code">
                        <img src="https://flagcdn.com/16x12/ca.png" alt="Canada Flag">
                        <select id="country-code" required>
                            <option value="+1">+1</option>
                        </select>
                    </div>
                    <input type="tel" placeholder="Phone" id="phone" 
                           pattern="\d{10}" title="Please enter a valid 10-digit phone number" 
                           required>
                </div>
                
                <button type="submit" class="btn primary-btn">Send One Time Password</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="btn email-btn">
                    <span class="email-icon">ðŸ“§</span> Continue with Email
                </button>
                
                <div class="google-login">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon">
                </div>
            </form>

            <p class="signup-text">New to <b>byte</b>? <a href="./signup.html">Create account</a></p>
        </div>
    </div>
</body>
</html>
